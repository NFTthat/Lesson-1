<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project: Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Staffs</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="/css-mini-project/img/therapist_23-2147990626.avif" width="310" height="auto" alt="Joe Doder">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p> I Code Stuffs </p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="/css-mini-project/img/image.png" width="310" height="auto" alt="Matt">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p> I Design Stuffs </p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="/css-mini-project/img/image 347.png" width="300" height="auto" alt="Jane">
                <figcaption><span class="nowrap"></span>Jene Dev Rel</span></figcaption>
            </figure>
            <p> I Teach Stuffs </p>
        </article>

    </main>

    <footer>
        <p>&copy; NFTthat</p>
    </footer>
    
</body>
</html>
